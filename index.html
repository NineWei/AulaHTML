<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Aula 2</title>
    <style>
        body{
            background-color: rgb(10, 2, 15);
            color: rgb(200, 167, 253); 
        }

    </style>
</head>
<body>
    <h1>Listas Ordenadas</h1>

    <ol type = "I" reversed> <!--  "ol" significa lista ordenada e type = "atributo" informa se é em numeração romana, ordem inversa ou reversa-->
<!-- o li é utilizado para definir listas, sendo oç as listas ordenadas e ul as listas não ordenadas-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ol>
    <hr> <!-- pra pular linha -->
    <h1>Lista não-ordenada</h1>

    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
        <li>Item E</li>
    </ul>

    <hr> <!-- é pra colocar uma linha e o "br" serve pra quebrar linha-->

    <h1>Tabelas</h1>

    <table border = 2>
        <thead> <!-- Cabeçalho-->
            <tr> <!-- table roll (linha da tabela)-->
                <th>Nome</th> <!-- Cabeçalho -->
                <th>Idade</th>
                <th>Cidade</th>
                <th>Atividade</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- Pra começar uma linha nova -->
                <td>Felipe</td> <!-- td são os dados da tabela-->
                <td>32</td>
                <td>Salvador</td>
                <td>dev</td>
            </tr>
            <tr>
                <td>João</td>
                <td>29</td>
                <td>Recife</td>
                <td>Criativo</td>
            </tr>

        </tbody>
        <tfoot> <!--Rodapé-->
            <tr>
                <td colspan="4"> Total de Registros: 2</td> <!-- O colspan serve pra "mesclar", como no excel -->
            </tr>
        </tfoot>
    </table>

</body>
</html>
